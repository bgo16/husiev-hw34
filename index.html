<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .weather-wrap {
        margin: 10px;
        padding: 10px;
        width: fit-content;
        border: 1px solid black;
      }
      p {
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <input type="text" class="city" />
    <button onclick="location.reload()">Check weather</button>
    <div class="weather-wrap">
      <p class="city"></p>
      <p class="temp"></p>
      <p class="pressure"></p>
      <p class="description"></p>
      <p class="humidity"></p>
      <p class="speed"></p>
      <p class="deg"></p>
      <img src="" alt="" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
